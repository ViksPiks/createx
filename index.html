<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Createx</title>
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="components/header.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header id="header">
      <div class="container">
        <div class="header-capture">
          <a href="/" class="logo">
            <img src="./assets/svg/logo.svg" alt="creartex logo" />
          </a>

          <nav class="main-nav">
            <ul class="nav-links">
              <li>
                <a href="#">About us</a>
              </li>
              <li>
                <a href="#">Services</a>
              </li>
              <li>
                <a href="#">Work</a>
              </li>
              <li>
                <a href="#">News</a>
              </li>
              <li>
                <a href="#">Contacts</a>
              </li>
            </ul>
          </nav>

          <div id="hamburger-icon" onclick="toggleMobileMenu(this)">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>

            <ul class="mobile-menu">
              <li>
                <a href="#">About us</a>
              </li>
              <li>
                <a href="#">Services</a>
              </li>
              <li>
                <a href="#">Work</a>
              </li>
              <li>
                <a href="#">News</a>
              </li>
              <li>
                <a href="#">Contacts</a>
              </li>
            </ul>
          </div>

          <div class="contact-us-capture">
            <div class="call-us">
              <img src="./assets/svg/phone.svg" />
              <div class="txt-capture">
                <span class="contact">Call us</span>
                <a href="tel:(405)555-0128">(405)555-0128</a>
              </div>
            </div>

            <div class="talk-to-us">
              <img src="./assets/svg/chat.svg" />
              <div class="txt-capture">
                <span class="contact">Talk to us</span>
                <a href="mailto:someone@yoursite.com">hello@createx.com</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <script src="index.js"></script>
  </body>
</html>
